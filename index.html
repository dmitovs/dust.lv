<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dust & Rust - Minecraft Servers</title>
    <style>
        /* --- Import Pixel Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

        /* --- CSS Variables (Theme) --- */
        :root {
            --bg-color: #2E3A2C; /* Dark, grassy green */
            --card-bg-color: #242D23;
            --border-color: #404F3D;
            --text-color: #E5EADF; /* Soft, slightly green off-white */
            --green-accent: #3fb950;
            --font-pixel: 'Press Start 2P', cursive;
            --font-sans: 'Roboto', sans-serif;
            
            /* Server Specific Colors */
            --dusty-color: #C19A6B; /* Darker, dust-like ochre */
            --rusty-color: #AF4A24; /* Deeper rusted iron */
        }

        /* --- General Styles & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        /* --- Header / Title --- */
        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-family: var(--font-pixel);
            font-size: 3rem;
            color: var(--text-color); /* Updated from pure white */
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        /* --- Server List --- */
        .server-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        @media(min-width: 768px) {
            .server-list {
                grid-template-columns: 1fr 1fr;
            }
        }

        .server-card {
            background-color: var(--card-bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .server-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .server-card .description {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #b8c7b4;
        }

        .ip-address {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 0.75rem;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.1rem;
            word-break: break-all;
            margin-bottom: 1rem;
        }
        
        /* --- Server-Specific Theming --- */
        .server-card.dusty h2 { color: var(--dusty-color); }
        .server-card.dusty:hover { border-color: var(--dusty-color); }
        .server-card.dusty .copy-btn { background-color: var(--dusty-color); color: #242D23; }

        .server-card.rusty h2 { color: var(--rusty-color); }
        .server-card.rusty:hover { border-color: var(--rusty-color); }
        .server-card.rusty .copy-btn { background-color: var(--rusty-color); color: #fff; }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            border-radius: 5px;
            border: none;
            font-family: var(--font-sans);
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }
        .btn:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        .btn-large { /* For Copy IP Buttons */
            padding: 0.7rem 2rem;
            font-size: 1rem;
        }

        .btn-small { /* For Discord Button */
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
        }

        .btn.discord-btn {
            background-color: #5865F2;
            color: #fff;
        }

        /* --- Footer --- */
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #92a48e;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Dust & Rust</h1>
            <p>Survive the Dust. Embrace the Rust.</p>
        </header>

        <!-- Server Information -->
        <main class="server-list">
            <!-- Dusty Server Card -->
            <div class="server-card dusty">
                <h2>Dusty</h2>
                <p class="description">Minecraft Vanilla Anarchy server v1.12.2</p>
                <div class="ip-address" id="dusty-ip">dusty.sparked.network</div>
                <button class="btn btn-large copy-btn" onclick="copyToClipboard('dusty-ip', this)">Copy IP</button>
            </div>

            <!-- Rusty Server Card -->
            <div class="server-card rusty">
                <h2>Rusty</h2>
                <p class="description">Minecraft Vanilla Anarchy server v1.2.5</p>
                <div class="ip-address" id="rusty-ip">212.192.29.25:25447</div>
                <button class="btn btn-large copy-btn" onclick="copyToClipboard('rusty-ip', this)">Copy IP</button>
            </div>
        </main>

        <!-- Discord Link -->
        <div class="discord-link">
             <a href="https://discord.gg/hjSFvDzG" target="_blank" class="btn btn-small discord-btn">Join our Discord</a>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>Decaying since 2025</p>
        </footer>
    </div>

    <!-- JavaScript for Copy-to-Clipboard functionality -->
    <script>
        function copyToClipboard(elementId, buttonElement) {
            const textToCopy = document.getElementById(elementId).innerText;
            const originalBgColor = window.getComputedStyle(buttonElement).backgroundColor;

            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = buttonElement.innerText;
                buttonElement.innerText = 'Copied!';
                buttonElement.style.backgroundColor = 'var(--green-accent)';
                
                setTimeout(() => {
                    buttonElement.innerText = originalText;
                    buttonElement.style.backgroundColor = originalBgColor; // Revert to its specific color
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Could not copy IP. Please copy it manually.');
            });
        }
    </script>

</body>
</html>
